<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Professional CV</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#" id="linkedin" class="social" target="_blank">Linkedin</a></li>
            <li><a href="#" id="github" class="social" target="_blank">Github</a></li>
            <li><a href="#" id="home">Home</a></li>
            <li><a href="#" id="contact">Contact</a></li>
            <li class="dropdown">
                <a href="javascript:void(0)" class="dropbtn">Language</a>
                <div class="dropdown-content">
                    <a href="#" onclick="changeLanguage('en')">English</a>
                    <a href="#" onclick="changeLanguage('ur')">Urdu</a>
                    <a href="#" onclick="changeLanguage('ar')">Arabic</a>
                    <a href="#" onclick="changeLanguage('fr')">French</a>
                </div>
            </li>
        </ul>
    </nav>

    <video autoplay loop muted play-inline class="back-video">
        <source src="backgroundvideo.mp4" type="video/mp4">
    </video>

    <div class="me">
        <h1 class="hed" id="person-name"></h1>
        <h2 class="hed" id="person-role"></h2>
    </div>

    <div class="container-row">
        <div class="skillsection">
            <h3 id="skills-title">Skills:</h3>
            <ul id="skills-list"></ul>
        </div>
        <div class="softskills">
            <h3 id="softskills-title">Soft Skills:</h3>
            <ul id="softskills-list"></ul>
        </div>
    </div>

    <div class="container-row">
        <div class="education">
            <h3 id="education-title">Education:</h3>
            <ul id="education-list"></ul>
        </div>
        <div class="certifications">
            <h3 id="certifications-title">Certifications:</h3>
            <ul id="certifications-list"></ul>
        </div>
    </div>

    <div class="projects">
        <h3 id="projects-title">Projects:</h3>
        <div id="projects-list"></div>
        <div class="youtube-video">
            <h3>Most Viewed video from my youtube channel:</h3>
            <iframe id="youtube-frame" width="560" height="315" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
